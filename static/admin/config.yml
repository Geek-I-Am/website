backend:
  name: github
  repo: threenine/geekiam

site_url: https://geekiam.io
logo_url: https://geekiam.io/uploads/geekiam-logo.png
display_url: https://geekiam.io
media_folder: "static/uploads"
public_folder: "/uploads"

collections:
    - name: "posts"
      label: "Posts"
      folder: "content/posts"
      format: 'frontmatter'
      create: true
      slug: "{{slug}}"
      fields:
          - {label: "Title", name: "title", widget: "string", required: true }
          - {label: "Description", name: "description", widget: "string", required: true}
          - {label: "Summary" , name: "summary", widget: "text" }
          - label: "Keywords"
            name: "keywords"
            widget: list
            field: { label: "keyword", name: "keyword", widget: "string" }
          - label: "Feature"
            name: "feature"
            widget: "object"
            fields:
               [
                { label: "Image", name: "image", widget: "image" },
                { label: "Description", name: "alt", widget: "string" },
               ]
          - label: "Twitter CardImage"
            name: "cardImage"
            widget: "object"
            fields:
              [
               { label: "Image", name: "image", widget: "image" },
               { label: "Description", name: "alt", widget: "string" },
              ]
          - {label: "Publish Date", name: "date", widget: "date" }
          - {label: "Body", name: "body", widget: "markdown" }
          - label: "Author"
            name: "author"
            widget: "relation"
            collection: "authors"
            search_fields: ["name.firstName" , "name.lastName"]
            value_field: "title"
            display_fields: ["name.firstName" , "name.lastName"]
          - label: "Tags"
            name: "tags"
            widget: list
            field: { label: "Tag", name: "tag", widget: "string" }
          - label: "Category"
            name: "categories"
            widget: list
            field: { label: "Category", name: "category", widget: "string" }
          - label: "Video"
            name: "video"
            widget: "string"
            required: false

    - name: "authors"
      label: "Authors"
      folder: "content/authors"
      create: true
      slug: "{{slug}}"
      identifier_field: "title"
      fields:
          - {label: "Github Username", name: "title", widget: "string", required: true, hint: "Github username" }
          -  label: "Full name"
             name: "name"
             widget: "object"
             fields:
                - {label: "Firstname", name: "firstName", widget: "string", required: true}
                - {label: "Lastname", name: "lastName", widget: "string", required: true}

    - name: "nuxt"
      label: "Nuxt"
      folder: "content/nuxt"
      format: 'frontmatter'
      create: true
      slug: "nuxt{{slug}}"
      fields:
        - { label: "Title", name: "title", widget: "string", required: true }
        - { label: "Description", name: "description", widget: "string", required: true }
        - { label: "Summary" , name: "summary", widget: "text" }
        - label: "Keywords"
          name: "keywords"
          widget: list
          field: { label: "keyword", name: "keyword", widget: "string" }
        - label: "Feature"
          name: "feature"
          widget: "object"
          fields:
            [
              { label: "Image", name: "image", widget: "image" },
              { label: "Description", name: "alt", widget: "string" },
            ]
        - label: "Twitter CardImage"
          name: "cardImage"
          widget: "object"
          fields:
            [
              { label: "Image", name: "image", widget: "image" },
              { label: "Description", name: "alt", widget: "string" },
            ]
        - { label: "Publish Date", name: "date", widget: "date" }
        - { label: "Body", name: "body", widget: "markdown" }
        - label: "Author"
          name: "author"
          widget: "relation"
          collection: "authors"
          search_fields: [ "name.firstName" , "name.lastName" ]
          value_field: "title"
          display_fields: [ "name.firstName" , "name.lastName" ]
        - label: "Tags"
          name: "tags"
          widget: list
          field: { label: "Tag", name: "tag", widget: "string" }
        - label: "Video"
          name: "video"
          widget: "string"
          required: false
