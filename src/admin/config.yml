backend:
    name: github
    repo: threenine/geekiam

site_url: https://geekiam.io
logo_url: https://geekiam.io/uploads/geekiam-logo.png
display_url: https://geekiam.io
media_folder: "static/uploads"
public_folder: "/uploads"
publish_mode: editorial_workflow

collections:
    -   name: "posts"
        label: "Posts"
        folder: "static/posts"
        create: true
        slug: "{{slug}}"
        fields:
            - {label: "Title", name: "title", widget: "string", required: true }
            - {label: "Description", name: "description", widget: "string", required: true}
            - {label: "Summary" , name: "summary", widget: "string" }
            - label: "Keywords"
              name: "keywords"
              widget: list
              field: { label: "keyword", name: "keyword", widget: "string" }
            - {
                label: "Feature",
                name: "feature",
                widget: "object",
                fields:
                  [
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Description", name: "alt", widget: "string" },
                  ],
            }
            - {
              label: "Twitter CardImage",
              name: "cardImage",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Description", name: "alt", widget: "string" },
                ],
            }
            - {label: "Publish Date", name: "date", widget: "date" }
            - {label: "Body", name: "body", widget: "markdown" }
            - {label: "Author", name: "author", widget: "string" }
            -   label: "Tags"
                name: "tags"
                widget: list
                field: { label: "Tag", name: "tag", widget: "string" }
            -   label: "Category"
                name: "categories"
                widget: list
                field: { label: "Category", name: "category", widget: "string" }
            -   label: "Video"
                name: "video"
                widget: "string"
                required: false
    -   name: "authors"
        label: "Authors"
        folder: "static/authors"
        create: true
        slug: "{{slug}}"
        fields:
          - { label: "Name", name: "name", fields: [
            { label: "Firstname", name: "firstName", widget: "string", required: true },
            { label: "Lastname", name: "lastName", widget: "string", required: true }
          ]}
           - {label: "Biography", name: "bio", widget: "markdown", required: true }
           - {label: "Website", name: "website", widget: "string", required: true }
           - {label: "Twitter", name: "twitterHandle", widget: "string", required: true }
           - {
             label: "Avatar",
             name: "avatar",
             widget: "object",
             fields:
               [
                 { label: "Image", name: "image", widget: "image" },
                 { label: "Description", name: "alt", widget: "string" },
               ],
           }


